<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" > Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Love Yourself</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Life Goes On</span>
                <span class="songPlay"><span class="timespan">03:20 <i id="0" class="fa-regular songItemPlay  fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Yet to Come</span>
                <span class="songPlay"><span class="timespan">03:13 <i id="1" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Best of Me</span>
                <span class="songPlay"><span class="timespan">03:47 <i id="2" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Mikrokosmos</span>
                <span class="songPlay"><span class="timespan">03:44 <i id="3" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>00:00</span>
                <span class="songPlay"><span class="timespan">04:10 <i id="4" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="cover.jpeg" alt="1">
                <span>Burning Up</span>
                <span class="songPlay"><span class="timespan">03:23 <i id="5" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!--fontawesome icons-->
            <i id="prev" class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="50px" alt="play" id="gif"> <span id="masterSongName">Life Goes On - BTS</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/154c9416c4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
